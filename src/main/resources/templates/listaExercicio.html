<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <h1>Exercícios</h1>
        <h2 th:text="'Treino: ' + ${treino.nome}"></h2>
        <p th:each="exercicio : ${exercicios}">
            <span th:text="${exercicio.nome}"></span>
        </p>
    <a th:href="@{/exercicios/{id}/exercicio(id=${treino.id})}">Adicionar exercicio</a>
</body>
</html>
